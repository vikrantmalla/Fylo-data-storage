<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Fylo data storage component</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <main>
        <div class="container">
            <div class="leftcontainer">
                <img class="logo" src="./images/logo.svg">
                <div class="option">
                    <img class="doc icons" src="./images/icon-document.svg">
                    <img class="folder icons" src="./images/icon-folder.svg">
                    <img class="upload icons" src="./images/icon-upload.svg">
                </div>

            </div>
            <div class="rightcontainer">
                <h2>Youâ€™ve used <span id="gbUsed">&nbsp;&nbsp;</span>&nbsp;of your storage</h2>
                <div class="slidecontainer">
                    <input type="range" min="0" max="1000" value="500" class="slider" id="myRange">
                </div>
                <div class="valueDisplay">
                    <span id="gbLeft"></span> GB LEFT
                </div>

            </div>
        </div>
    </main>


    <!--185 GB Left 0 GB 1000 GB-->

</html>
